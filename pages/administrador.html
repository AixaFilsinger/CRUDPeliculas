<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
    "></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Peliculas</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Peliculas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="administrador.html"
                  >Administrador</a
                >
              </li>
              <li class="nav-item dropdown">
                <button
                  class="nav-link dropdown-toggle"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-moon-stars" id="icon_theme"></i>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button class="dropdown-item" id="btn_themeLigth">
                      <i class="bi bi-brightness-high-fill"></i> Ligth
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" id="btn_themeDark">
                      <i class="bi bi-moon-stars"></i> Dark
                    </button>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <button class="nav-link">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <section>
        <h1 class="display-4 text-center">Administrador de Peliculas</h1>
        <hr />
        <p>
          Opciones:
          <button class="btn btn-outline-primary" id="btnAgregar">
            <i class="bi bi-clipboard-plus-fill"></i>
          </button>
        </p>
      </section>
      <section class="my-5">
        <h2 class="display-6">Lista de Pelis</h2>
        <hr />
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Imagen</th>
                <th>Genero</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <section
        class="modal fade"
        id="modalAgregar"
        tabindex="-1"
        aria-labelledby="agregarModalLabel"
        aria-hidden="true"
      >
        <article class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="agregarModalLabel">
                Administrar Serie
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formAdministrarPelicula">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Código</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="codigo"
                    placeholder="123"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Titulo *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="titulo"
                    minlength="3"
                    maxlength="150"
                    required
                    placeholder="Ej: Robotech"
                    maxlength="150"
                    min="3"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Descripcion *</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="descripcion"
                    minlength="4"
                    maxlength="300"
                    required
                    placeholder="Ej: Lorem ipsum dolor sit amet"
                    minlength="4"
                    maxlength="300"
                    name="descripcion"
                    

                  ></textarea>
                  
                  
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Imagen *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="imagen"
                    required
                    minlength="7"
                    maxlength="300"
                    placeholder="Ej: http://127.0.0.1:5500/pages/administrador.html"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Genero *</label>
                  <select
                    class="form-select"
                    aria-label="Elegir Genero"
                    required
                    id="genero"
                  >
                    <option selected value="">Seleccione una opcion</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Accion">Accion</option>
                    <option value="Drama">Drama</option>
                    <option value="Terror">Terror</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Año</label>
                  <input
                    type="number"
                    class="form-control"
                    id="anio"
                    min="4"
                    max="4"
                    placeholder="Ej: 2023"
                    min="4"
                    max="4"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Duración</label>
                  <input
                    type="text"
                    class="form-control"
                    id="duracion"
                    minlength="1"
                    maxlength="3"
                    placeholder="Ej: 93 min"
                    min="4"
                    max="8"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">País</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pais"
                    minlength="4"
                    maxlength="57"
                    placeholder="Ej: Argentina"
                    minlength="4"
                    maxlength="57"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label"
                    >Reparto
                    <span class="text-muted text-sm"
                      >(Cada actor separado por ,)</span
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="reparto"
                    minlength="4"
                    maxlength="500"
                    placeholder="Ej: Chris Pratt, Anya Taylor-Joy, Charlie Day, Jack Black"
                    minlength="4"
                    maxlength="500"
                  />
                </div>
                <div class="justify-content-start">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                  <p class="warnings" id="warnings"></p>
                </div>
                <div
                  class="alert alert-danger mt-3 d-none"
                  role="alert"
                  id="msjFormulario"
                ></div>
              </form>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/administrador.js" type="module"></script>
  </body>
</html>
